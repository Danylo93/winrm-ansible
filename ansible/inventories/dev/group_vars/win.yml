iis_sites:
  - name: "www.testeobt.com.br"
    hostname: "www.testeobt.com.br"
    ip: "*"
    http_port: 80
    enable_https: false
    https_port: 443
    cert_store_name: "WebHosting"
    cert_thumbprint: ""        # preencher em PRD
    start_mode: "AlwaysRunning"
    managed_runtime: "v4.0"
    pipeline_mode: "Integrated"

    # Caminhos “declarativos”
    classic_path: "\\\\fileserverus\\Aplicacoes\\useargo\\tmsweb\\tms_argo09"
    nextgen_path: "\\\\fileserverus\\Aplicacoes\\useargo\\argoweb\\milessis\\nx"
    fallback_classic_local: "C:\\Sites\\milessis.classic"
    fallback_nextgen_local: "C:\\Sites\\milessis.nextgen"

    # Pools + apps (pode ter N apps)
    pools:
      - name: "milessis.classic"
      - name: "milessis.nextgen"
    apps:
      - path: "/milessis"
        physical: "classic"
        pool: "milessis.classic"
      - path: "/milessis/nx"
        physical: "nextgen"
        pool: "milessis.nextgen"

# Opcional: firewall regra HTTP
open_http_firewall: true

# Publicar conteúdo de exemplo ASP.NET (.NET Framework Web Forms)
deploy_sample_dotnet: true

# Azure DevOps (somente DEV): preencha com os valores do seu projeto
# O token (PAT) deve ser fornecido via variável de ambiente AZURE_DEVOPS_PAT no controlador
azure_devops_org: "SEU_ORG"
azure_devops_project: "SEU_PROJETO"
azure_devops_pipeline_id: "123"  # ID numérico do pipeline YAML a ser disparado
